<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1410"/>
      <stop offset="100%" style="stop-color:#110d0a"/>
    </linearGradient>
    
    <!-- Flute gradient -->
    <linearGradient id="fluteGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C9956C"/>
      <stop offset="50%" style="stop-color:#D4A574"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    
    <!-- Peacock feather gradients -->
    <linearGradient id="featherBase" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#C9956C"/>
      <stop offset="30%" style="stop-color:#7D6B5D"/>
      <stop offset="70%" style="stop-color:#5C4D3D"/>
      <stop offset="100%" style="stop-color:#3D2E1F"/>
    </linearGradient>
    
    <linearGradient id="eyeOuter" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B8E6B"/>
      <stop offset="50%" style="stop-color:#4A7C59"/>
      <stop offset="100%" style="stop-color:#2D4A3E"/>
    </linearGradient>
    
    <linearGradient id="eyeMiddle" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A5F"/>
      <stop offset="100%" style="stop-color:#0D1B2A"/>
    </linearGradient>
    
    <radialGradient id="eyeCenter" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#D4A574"/>
      <stop offset="60%" style="stop-color:#B8860B"/>
      <stop offset="100%" style="stop-color:#8B6914"/>
    </radialGradient>
    
    <linearGradient id="holeColor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1412"/>
      <stop offset="100%" style="stop-color:#0D0A08"/>
    </linearGradient>
    
    <!-- Saffron glow -->
    <radialGradient id="saffronGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#e87c1e" stop-opacity="0.15"/>
      <stop offset="100%" style="stop-color:#e87c1e" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Subtle glow effect -->
  <circle cx="600" cy="315" r="400" fill="url(#saffronGlow)"/>
  
  <!-- Peacock feather and flute icon (centered, larger) -->
  <g transform="translate(250, 180) scale(3)">
    <!-- Peacock feather -->
    <g transform="translate(32, 4)">
      <!-- Feather barbs - left side -->
      <path d="M -1 38 Q -8 30, -6 22" stroke="#5C4D3D" stroke-width="0.5" fill="none" opacity="0.7"/>
      <path d="M -1 35 Q -10 26, -8 18" stroke="#5C4D3D" stroke-width="0.5" fill="none" opacity="0.7"/>
      <path d="M -1 32 Q -11 22, -9 14" stroke="#6B5D4D" stroke-width="0.5" fill="none" opacity="0.8"/>
      <path d="M -1 28 Q -10 18, -7 10" stroke="#7D6B5D" stroke-width="0.5" fill="none" opacity="0.8"/>
      <path d="M 0 24 Q -8 14, -5 6" stroke="#8B7D6D" stroke-width="0.5" fill="none" opacity="0.6"/>
      
      <!-- Feather barbs - right side -->
      <path d="M 1 38 Q 8 30, 6 22" stroke="#5C4D3D" stroke-width="0.5" fill="none" opacity="0.7"/>
      <path d="M 1 35 Q 10 26, 8 18" stroke="#5C4D3D" stroke-width="0.5" fill="none" opacity="0.7"/>
      <path d="M 1 32 Q 11 22, 9 14" stroke="#6B5D4D" stroke-width="0.5" fill="none" opacity="0.8"/>
      <path d="M 1 28 Q 10 18, 7 10" stroke="#7D6B5D" stroke-width="0.5" fill="none" opacity="0.8"/>
      <path d="M 0 24 Q 8 14, 5 6" stroke="#8B7D6D" stroke-width="0.5" fill="none" opacity="0.6"/>
      
      <!-- Main feather spine -->
      <path d="M 0 2 Q 2 20, 0 42" stroke="#C9956C" stroke-width="1" fill="none"/>
      
      <!-- Outer feather shape -->
      <path d="M 0 6 Q -12 14, -10 22 Q -8 30, 0 34 Q 8 30, 10 22 Q 12 14, 0 6" fill="url(#featherBase)" opacity="0.9"/>
      
      <!-- Green outer ring of eye -->
      <ellipse cx="0" cy="18" rx="7" ry="9" fill="url(#eyeOuter)"/>
      
      <!-- Dark blue middle ring -->
      <ellipse cx="0" cy="18" rx="5" ry="6.5" fill="url(#eyeMiddle)"/>
      
      <!-- Gold inner eye -->
      <ellipse cx="0" cy="17" rx="3" ry="4" fill="url(#eyeCenter)"/>
      
      <!-- Highlights -->
      <ellipse cx="-0.5" cy="15.5" rx="1.2" ry="1.5" fill="#E8D4B8" opacity="0.9"/>
      <circle cx="-1" cy="14.5" r="0.5" fill="#FFF5E6" opacity="0.8"/>
    </g>
    
    <!-- Main flute body -->
    <g transform="rotate(-8 32 48)">
      <rect x="4" y="46" width="56" height="7" rx="3.5" ry="3.5" fill="url(#fluteGold)"/>
      <rect x="4" y="46" width="56" height="1.5" rx="0.75" fill="rgba(255,255,255,0.12)"/>
      
      <!-- Finger holes -->
      <circle cx="16" cy="49.5" r="1.5" fill="url(#holeColor)"/>
      <circle cx="24" cy="49.5" r="1.5" fill="url(#holeColor)"/>
      <circle cx="32" cy="49.5" r="1.5" fill="url(#holeColor)"/>
      <circle cx="40" cy="49.5" r="1.5" fill="url(#holeColor)"/>
      <circle cx="48" cy="49.5" r="1.5" fill="url(#holeColor)"/>
      <circle cx="9" cy="49.5" r="1.8" fill="url(#holeColor)"/>
      
      <!-- End bands -->
      <rect x="5" y="46" width="1" height="7" rx="0.5" fill="rgba(90,60,30,0.5)"/>
      <rect x="58" y="46" width="1" height="7" rx="0.5" fill="rgba(90,60,30,0.5)"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="600" y="400" font-family="Georgia, serif" font-size="120" font-weight="500" fill="#e8dac5" text-anchor="middle" letter-spacing="4">
    GitaChat
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="470" font-family="-apple-system, system-ui, sans-serif" font-size="28" font-weight="400" fill="#8b7d6d" text-anchor="middle" letter-spacing="2">
    Ask a question. Receive guidance from the Bhagavad Gita.
  </text>
  
  <!-- Decorative line -->
  <line x1="450" y1="510" x2="750" y2="510" stroke="#8b7d6d" stroke-width="1" opacity="0.3"/>
</svg>

